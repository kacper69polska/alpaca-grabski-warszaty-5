<!doctype html>
<html lang="en-EN">

<head>
	<title>AlpaCanvas</title>
	<meta charset="utf-8">	
	<style> @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap'); </style>
	<meta name="description" content="Alpaca fashion designer web app.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
	<header class="container">
		<!-- Randomize button here -->
		<img src="./assets/img/alpacanvas-logotype.png" class="logotype"/>
		<!-- Erase button here -->
		<img src="cloud-solid.svg" alt="" srcset="" width="100px" height="100px">
	</header>
	
	<main>
		<!-- Main body here -->
		<div class="designer container">
			<canvas id="canvas" width="384" height="512">
				<script>
					function draw() {
					const canvas = document.getElementById("canvas");
					if (canvas.getContext) {
					  const ctx = canvas.getContext("2d");
				  
					  ctx.fillRect(25, 25, 100, 100);
					  ctx.clearRect(45, 45, 60, 60);
					  ctx.strokeRect(50, 50, 50, 50);
					}
				  }
				</script>
			</canvas>
		</div>
	</main>
	<script src="item-properties.js"></script> <!-- Script at the end of page body speeds up loading -->
	<script src="index.js"></script>
</body>

</html>
